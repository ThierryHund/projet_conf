<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap -->
	<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/ajout-admin.css" rel="stylesheet">

	<title>Conferensus</title>
</head>

<body class="body">  
   
        <div class="container-fluid">
            <h2 class="text-center">Ajout d'une présentation</h2><hr>
			
            <form method="post" class="form-horizontal" role="form" enctype="multipart/form-data" id="ajout_presentation">
                
                    
                        <input type="hidden" class="id_hidden" name="id_evt" id="id_evt">
						
						<div class="form-group">
							<label for="titre_presentation" class="col-sm-4 control-label">Titre de la présentation *</label>
							<div class="col-sm-8">
								<input type="text" name="titre_presentation" class="form-control" id="titre_presentation" placeholder="Titre présentation" autofocus>
							</div>
						</div>
						
						<div class="form-group">
							<label for="date" class="col-sm-4 control-label">Date (Format aaaa-mm-jj) *</label>
							<div class="col-sm-8">
								<input type="date" name="date" id="date">
							</div>
                         </div>
						 
						 <div class="form-group">
							<label for="heure_debut" class="col-sm-4 control-label">Heure(Format hh:mm) *</label>
							<div class="col-sm-8">
								de <input type="time" name="heure_debut" id="heure_debut">
								<br/>à&nbsp&nbsp <input type="time" name="heure_fin" id="heure_fin">
							</div>
                        </div>
						
						<div class="form-group">
							<label for="select_type_presentation" class="col-sm-4 control-label">Type de présentation</label>
							<div class="col-sm-8">
								<select id="select_type_presentation" name="select_type_presentation" class="liste_type">
                                    <option value="">Non renseigné</option>
                                </select>
							</div>
                        </div>
						
						<div class="form-group">
							<label for="desc_presentation" class="col-sm-4 control-label">Description de la présentation (max. 1500c.)</label>
							<div class="col-sm-8">
								<textarea class="form-control" rows="3" name="desc_presentation" id="desc_presentation" maxlength="1500" placeholder="Description"></textarea>
								
							</div>
                        </div>
													
<!--//////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////-->
                        
					<!-- menu déroulant orateurs bdd-->
						<div class="form-group" id="dropdown_orateur">
								<label for="select_orateur" class="col-sm-4 control-label">Orateur</label>
								<div class="col-sm-8">
									<select id="select_orateur" name="select_orateur" class="liste_orateur orateur_group">
										<option value="">Non renseigné</option>
									</select>
								</div>
                        </div>
							
					<!-- checkbox pour faire apparaitre les champs pour nouveau orateur-->
						<div class="form-group">
							<label for="checkbox_orateur" class="col-sm-4 control-label">Ajouter un orateur</label>
							<div class="col-sm-8">
								<input type="checkbox" name="checkbox_orateur" class="orateur_group" id="checkbox_orateur" onClick="afficher();" />
							</div>
                        </div>
					
<!--//////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////-->
					
					<!-- formulaire nouvel orateur -->
						<div id="form_nv_orateur">					
                        
								<div class="form-group">
									<label for="nom_orateur" class="col-sm-4 control-label">Nom orateur</label>
									<div class="col-sm-8">
										<input type="text" name="nom_orateur" class="form-control" id="nom_orateur" maxlength="75" placeholder="Nom orateur">
									</div>
								</div>
								
								<div class="form-group">
									<label for="prenom_orateur" class="col-sm-4 control-label">Prénom orateur</label>
									<div class="col-sm-8">
										 <input type="text" name="prenom_orateur" class="form-control" id="prenom_orateur" maxlength="75" placeholder="Prénom orateur">
									</div>
								</div>
								
								<div class="form-group">
									<label for="courriel_orateur" class="col-sm-4 control-label">Courriel orateur</label>
									<div class="col-sm-8">
										 <input type="text" name="courriel_orateur" class="form-control contact_nv_orateur" id="courriel_orateur" maxlength="75" placeholder="Courriel orateur">
									</div>
								</div>
								
								<div class="form-group">
									<label for="tel_orateur" class="col-sm-4 control-label">Téléphone orateur</label>
									<div class="col-sm-8">
										<input type="text" name="tel_orateur" class="form-control contact_nv_orateur" id="tel_orateur" maxlength="10" placeholder="Téléphone orateur">
									</div>
								</div>
								
<!--//////////////////////////////////////////////////////////////////////////-->						
							<!-- menu déroulant entreprises bdd-->
								<div class="form-group" id="dropdown_entp">
									<label for="select_entreprise" class="col-sm-4 control-label">Entreprise</label>
									<div class="col-sm-8">
										<select id="select_entreprise" name="select_entreprise" class="liste_entreprise entp_group">
											<option value="">Non renseigné</option>
										</select>
									</div>
								</div>
								
							<!-- checkbox pour faire apparaitre les champs pour nouvelle entreprise-->
								<div class="form-group">
									<label for="checkbox_entreprise" class="col-sm-4 control-label">Ajouter une entreprise</label>
									<div class="col-sm-8">
										<input type="checkbox" name="checkbox_entreprise" class="entp_group" id="checkbox_entreprise" onClick="afficher();" />
									</div>
								</div>


						
						</div>	
							
						
<!--//////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////-->
					
					<!-- formulaire nouvelle entreprise -->
						<div id="form_nv_entp">
						
								<div class="form-group">
									<label for="nom_entreprise" class="col-sm-4 control-label">Nom entreprise</label>
									<div class="col-sm-8">
										<input type="text" name="nom_entreprise" class="form-control"  id="nom_entreprise" maxlength="75" placeholder="Nom entreprise">
									</div>
								</div>
								
								<div class="form-group">
									<label for="adresse_entreprise" class="col-sm-4 control-label">Adresse entreprise</label>
									<div class="col-sm-8">
										<input type="text" name="adresse_entreprise" class="form-control" id="adresse_entreprise" maxlength="75" placeholder="Adresse entreprise">
									</div>
								</div>
								
								<div class="form-group">
									<label for="url_entreprise" class="col-sm-4 control-label">Url entreprise</label>
									<div class="col-sm-8">
										 <input type="text" name="url_entreprise" class="form-control" id="url_entreprise" maxlength="75" placeholder="Url entreprise">
									</div>
								</div>
								
								<div class="form-group">
									<label for="avatar" class="col-sm-4 control-label">Logo de l'entreprise</label>
									<div class="col-sm-8">
										<label for="avatar">Selectionner l'image à télecharger (JPG ou PNG | max. 2 Mo) :</label><br />
										<input type="file" name="avatar" id="avatar" /><br />
										<input type="hidden" name="MAX_FILE_SIZE" value="2097152"/><br />
									</div>
								</div>
						</div>
						
				
				
<!--//////////////////////////////////////////////////////////////////////////
///////////////////////////////////////////////////////////////////////////-->
					
					<!-- Boutons d'envoi et de retour -->
				
						<div class="text-center">							
								<a href=javascript:history.go(-1) class="btn btn-primary btn-resp"> Retour </a>							
								<input type="submit" value="Ajouter" name="ajout_presentation" class="btn btn-primary btn-resp">							
						</div>
						</br>
                
              
            </form>
        </div>
   

    <!-- librairie js -->
    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/additional-methods.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ajouter_presentation.js"></script>
	<!-- header -->
	<script type="text/javascript" src="js/haut_admin.js"></script>

    <script type="text/javascript">
        
		// obtient les différents champs par leur id
			var dropdown_orateur = document.getElementById('dropdown_orateur');
			var dropdown_entp = document.getElementById('dropdown_entp');
			var form_nv_orateur = document.getElementById('form_nv_orateur');
			var form_nv_entp = document.getElementById('form_nv_entp');
			
			var checkbox_orateur = document.getElementById('checkbox_orateur');
			var checkbox_entreprise = document.getElementById('checkbox_entreprise');
			
			
		
		// affectation d'affichage de ces champs
			dropdown_orateur.style.display = "block";
			dropdown_entp.style.display = "block";
			form_nv_orateur.style.display = "none";
			form_nv_entp.style.display = "none";

		// fonction qui modifie l'affichage des champs en fonction des checkbox		    
		   function afficher()
			{
				if (checkbox_orateur.checked){
					document.getElementById('dropdown_orateur').style.display="none";
					document.getElementById('form_nv_orateur').style.display="block";
				}
				else {
					document.getElementById('dropdown_orateur').style.display="block";
					document.getElementById('form_nv_orateur').style.display="none";
				}

				if (checkbox_entreprise.checked){
					document.getElementById('dropdown_entp').style.display="none";
					document.getElementById('form_nv_entp').style.display="block";					
				}
				else {
					document.getElementById('dropdown_entp').style.display="block";
					document.getElementById('form_nv_entp').style.display="none";
				}
			}

    </script>

  </body>
</html>
