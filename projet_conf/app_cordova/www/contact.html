<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

 <!-- Custom styles for this template -->
 <link href="css/index.css" rel="stylesheet">

<title>Colloquium</title>
</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
          data-target=".navbar-collapse">
          <span class="icon-bar"></span> <span class="icon-bar"></span> <span
            class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Titre de l'événement</a>
      </div>
      <div class="collapse navbar-collapse" ng-controller="NavCtrl">
        <ul class="nav navbar-nav">
          <li ng-click="menu='home'" ng-class="{active: menu=='home'}"><a href="index.html">Home</a></li>
          <li ng-click="menu='about'" ng-class="{active: menu=='about'}"><a href="about.html">About</a></li>
          <li ng-click="menu='contact'" ng-class="{active: menu=='contact'}"><a href="contact.html">Contact</a></li>
          <li><a href="connexion.html">Administration</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>

<div class='container'>
  <div class='sent' ng-class="{ 'hidden': !submit }">
    <h1>
      Message envoyé
    </h1>
  </div>
  <form name='contactForm' ng-class="{ 'hidden': submit }">
    <fieldset>
      <legend>Contactez Nous </legend>
      <label for='email' ng-class="{'required':contactForm.email.$error.required,'invalid':contactForm.email.$error.email,'ok':contactForm.email.$valid}">
        <span class='no-placeholder'>
          Email
        </span>
        <input id='email' name='email' ng-model='email' placeholder='Email' required type='email'>
      </label>
      <label for='subject' ng-class="{'required':contactForm.subject.$error.required,'ok':contactForm.subject.$valid}">
        <span class='no-placeholder'>
          Sujet
        </span>
        <input id='subject' name='subject' ng-model='subject' placeholder='Sujet' required type='text'>
      </label>
      <label for='message' ng-class="{'required':contactForm.message.$error.required,'ok':contactForm.message.$valid}">
        <span class='no-placeholder'>
          Message
        </span>
        <textarea name='message' ng-model='message' placeholder='Message' required></textarea>
      </label>
    </fieldset>
    <div class='form-controls'>
      <button class='btn btn-send' ng-click='submit = ! submit' ng-disabled='contactForm.$invalid' type='submit'>
        Envoyer
      </button>
    </div>
  </form>
</div>

  <!-- librairie js -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="angular-route.js"></script>
  <script type="text/javascript" src="angular-route.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/NavCtrl.js"></script>

</body>


</html>
