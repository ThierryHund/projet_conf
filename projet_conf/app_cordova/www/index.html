<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/index.css" rel="stylesheet">

<title>Conferensus</title>
</head>

<body>

	<!-- header -->
    <script type="text/javascript" src="js/haut.js"></script>

	<div class="container">
		<div class="row">
			<div class="col-sm-6 panel logo"></div>
			<div class="col-sm-6 panel organisateur"></div>
		</div>
		<div class="row">
			<div class="col-lg-12 panel desc_event"></div>
		</div>
				
		<div class="row">
			<div class="col-sm-6 pane">
			
				<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Présentations en cours</h3>
						</div>
						<div class="list-group current_prez">
							

						</div>
				</div>
			</div>
			<div class="col-sm-6 pane">
				
				<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Présentations suivantes</h3>
						</div>
						<div class="list-group next_prez">
							

						</div>
				</div>
			</div>
				
		</div>
		
		<div class="row">
			<div class="col-lg-12 panel">
				
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="panel-heading">
							<h3 class="panel-title text-center">Planning</h3>
						</div>
					<div class="body panel-group planning" id="accordion"></div>
					</div>
				</div>
			
		</div>
				<div class="row">
			<div class="col-lg-12 panel" ng-controller="Maps">
				<google-map center="map.center" zoom="map.zoom">
					<marker idKey ="1" coords="marker.coords">
						<window isIconVisibleOnClick="true">
							<p>
								{{marker.coords.message}}
							</p>
						</window>
					</marker>
				</google-map>				
			</div>
		</div>
	</div>

	<!-- librairie js -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/NavCtrl.js"></script>
	<script type="text/javascript" src="js/adaptive-background.js"></script>
	<script type="text/javascript" src="js/background.js"></script>
	
	<!-- gestion contenu accueil -->
	<script type="text/javascript" src="js/accueil.js"></script>
	<script type="text/javascript" src="js/haut-requete.js"></script>

	<!-- google maps -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoee1ROXuFE8rvd3XXqqa7z-5DNuzdCPY"></script>
	<script type="text/javascript" src='js/lodash.js'></script>
	<script type="text/javascript" src='js/angular-google-maps.js'></script>

					document.getElementById('map_canvas'), mapOptions);
		}

		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	 -->
</body>


</html>
