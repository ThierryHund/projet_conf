<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="css/index.css" rel="stylesheet">

<body class="body">
  <!-- header -->
    <script type="text/javascript" src="js/haut_admin.js"></script>

    <div class="jumbotron">
        <div class="container">
            <h1>Modifier un événement</h1><hr>
                <table class="table table-striped table-hover ">
                  <thead>
                    <tr>
                      <th class="hidden">Id</th>
                      <th>Titre événement</th>
                      <th>Description</th>
                      <th>Adresse</th>
                    </tr>
                  </thead>
                  <tbody class="info">
                  </tbody>
                  <form method="post" action="../../server/controler_admin.php" enctype="multipart/form-data" id="modifier_evenement">
                    <input type="hidden" class="id_hidden" name="id_evenement" id="id_evenement">
                      <tr>
                        <td><input type="text" name="titre_evenement" class="form-control" id="titre_evenement" maxlength="75" placeholder="Titre événement"></td>
                        <td><input type="text" name="description" class="form-control" id="description" maxlength="500" placeholder="Description"></td>
                        <td><input type="text" name="adresse" class="form-control" id="adresse" maxlength="75" placeholder="Adresse"></td>
                      </tr>
                </table>

                <table class="table table-striped table-hover ">
                  <thead>
                    <tr>
                      <th>Période</th>
                      <th>Horaires</th>
                    </tr>
                  </thead>
                  <tbody class="info2">
                  </tbody>
                    <tr>
                      <td>Du <input type="date" name="date_debut"> au <input type="date" name="date_fin"></td>
                      <td>de <input type="time" name="heure_debut"> à <input type="time" name="heure_fin"></td>
                    </tr>
                </table>

                    <input type="submit" value="Modifier" name="modifier_evenement" class="btn btn-primary">
                    <a href=javascript:history.go(-1) class="btn btn-primary"> Retour </a>
                </form>
        </div>
    </div>

    <!-- librairie js -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>


    <!-- gestion contenu accueil -->

  </body>
